<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Cruz no topo -->
  <g fill="currentColor">
    <!-- Haste vertical da cruz -->
    <rect x="11.5" y="2" width="1" height="6" rx="0.5"/>
    <!-- Haste horizontal da cruz -->
    <rect x="9" y="4.5" width="6" height="1" rx="0.5"/>
    
    <!-- Contas do terço (círculos pequenos) -->
    <!-- Lado esquerdo -->
    <circle cx="6" cy="8" r="0.8"/>
    <circle cx="4.5" cy="10.5" r="0.8"/>
    <circle cx="4" cy="13.5" r="0.8"/>
    <circle cx="4.5" cy="16.5" r="0.8"/>
    <circle cx="6" cy="19" r="0.8"/>
    
    <!-- Base inferior -->
    <circle cx="8.5" cy="20.5" r="0.8"/>
    <circle cx="11" cy="21.2" r="0.8"/>
    <circle cx="13.5" cy="20.5" r="0.8"/>
    
    <!-- Lado direito -->
    <circle cx="18" cy="8" r="0.8"/>
    <circle cx="19.5" cy="10.5" r="0.8"/>
    <circle cx="20" cy="13.5" r="0.8"/>
    <circle cx="19.5" cy="16.5" r="0.8"/>
    <circle cx="18" cy="19" r="0.8"/>
    
    <!-- Contas maiores (Pai Nosso) -->
    <circle cx="7.5" cy="6.5" r="1"/>
    <circle cx="16.5" cy="6.5" r="1"/>
    <circle cx="12" cy="8.5" r="1"/>
    
    <!-- Fio do terço (linhas conectando) -->
    <path d="M12 7.5 Q9 7 7.5 6.5 Q6.5 7.5 6 8" 
          stroke="currentColor" stroke-width="0.3" fill="none"/>
    <path d="M12 7.5 Q15 7 16.5 6.5 Q17.5 7.5 18 8" 
          stroke="currentColor" stroke-width="0.3" fill="none"/>
    
    <!-- Medalha central -->
    <circle cx="12" cy="15" r="2" stroke="currentColor" stroke-width="0.8" fill="none"/>
    <text x="12" y="16.5" text-anchor="middle" font-size="3" font-family="serif">M</text>
  </g>
</svg>
